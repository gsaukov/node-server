<div class="row">
  <div class="col s12">
    <div class="page-subtitle">
      <h4>Positions:</h4>
      <button class="waves-effect deep-purple darken-3 waves-orange btn btn-small" (click)="onAddPosition()">
        Add position
      </button>
    </div>
    <div *ngIf="!loading; else loader">
      <div class="collection" *ngIf="positions.length !== 0; else empty">
        <a class="collection-item collection-item-icon" *ngFor="let position of positions" (click)="onSelectedPosition(position)">
            <span>
                {{position.name}} <strong>{{position.cost}}</strong>
            </span>
          <span>
            <i class="material-icons">delete</i>
          </span>
        </a>
      </div>
    </div>
    <ng-template #loader>
      <app-loader> </app-loader>
    </ng-template>
    <ng-template #empty>
      <div class="center"> No positions found. </div>
    </ng-template>>
  </div>
</div>

<div id="create-modal" class="modal" #modal>
  <div class="modal-content">
    <h4 class="mb1">Add position</h4>
    <div class="input-field">
      <input id="pos-name" type="text" required>
      <label for="pos-name">Name</label>
    </div>
    <div class="input-field">
      <input id="pos-cost" type="text" required>
      <label for="pos-cost">Price</label>
    </div>
  </div>
  <div class="modal-footer">
    <button (click)="onCancel()" class="modal-action waves-effect waves-black btn-flat">Cancel</button>
    <button (click)="onSave()" class="modal-action btn waves-effect">Save</button>
  </div>
</div>
