<div class="page-title">
  <h4>Categories</h4>
  <button class="modal-action btn waves-effect deep-purple darken-3 waves-orange" routerLink="/categories/new">Add category</button>
</div>

<div class="row" *ngIf="!loading">
  <div class="col s12">
    <div class="collection">
      <a href="#!" class="collection-item" *ngFor="let category of categories">{{category.name}}</a>
    </div>
  </div>
</div>

<app-loader *ngIf="loading"></app-loader>
