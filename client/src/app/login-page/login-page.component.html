<form class="card" [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="card-content">
    <span class="card-title">Login</span>
    <div class="input-field">
      <input id="email" type="email" formControlName="email" [ngClass]="{'invalid': form.get('email').invalid && form.get('email').touched}">
      <label for="email">Email:</label>
      <span class="helper-text red-text" *ngIf="form.get('email').invalid && form.get('email').touched">
        <span *ngIf="form.get('email').errors['required']">Empty email</span>
        <span *ngIf="form.get('email').errors['email']">Wrong email</span>
      </span>
    </div>
    <div class="input-field">
      <input id="password" type="password" formControlName="password" [ngClass]="{'invalid': form.get('password').invalid && form.get('password').touched}">
      <label for="password">Password:</label>
      <span class="helper-text red-text" *ngIf="form.get('password').invalid && form.get('password').touched">
        <span *ngIf="form.get('password').errors['required']">Empty password</span>
        <span *ngIf="form.get('password').errors['minlength'] && form.get('password').errors['minlength']['requiredLength']">
          Password must be stronger than {{form.get('password').errors['minlength']['requiredLength']}} symbols actual {{form.get('password').errors['minlength']['actualLength']}}
        </span>
      </span>
    </div>
  </div>
  <div class="card-action">
    <button class="modal-action btn waves-effect deep-purple darken-3 waves-orange" type="submit" [disabled]="form.invalid || form.disabled">
      Enter
    </button>
  </div>
</form>
