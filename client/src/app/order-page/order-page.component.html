<main class="content">
  <div class="page-title">
    <h4 *ngIf="isRoot">Orders</h4>
    <h4 *ngIf="!isRoot">
      <a routerLink="/order">Order</a>
      <i class="material-icons">keyboard_arrow_right</i>
      Add order
    </h4>
    <button class="waves-effect waves-orange btn deep-purple darken-4" (click)="open()" [disabled]="order.list.length === 0">
      Submit
    </button>
  </div>

  <router-outlet></router-outlet>

</main>

<div #modal class="modal modal-fixed-footer">
  <div class="modal-content">
    <h4 class="mb1">Your order</h4>
    <table class="highlight">
      <thead>
      <tr>
        <th>Item</th>
        <th>Quantity</th>
        <th>Price</th>
        <th></th>
      </tr>
      </thead>

      <tbody>
        <tr *ngFor="let item of order.list">
          <td>{{item.name}}</td>
          <td>{{item.quantity}}</td>
          <td>{{item.cost}}</td>
          <td><i class="material-icons pointer" (click)="removePosition(item)">delete</i></td>
        </tr>
      </tbody>
    </table>
    <div class="order-summary">
      <p>Full price <strong>{{order.price}}</strong></p>
    </div>
  </div>
  <div class="modal-footer">
    <button class="modal-action waves-effect waves-black btn-flat" (click)="cancel()" [disabled]="pending">Cancel</button>
    <button class="waves-effect waves-orange btn deep-purple darken-4" (click)="submit()" [disabled]="order.list.length === 0 || pending" >Submit</button>
  </div>
</div>
