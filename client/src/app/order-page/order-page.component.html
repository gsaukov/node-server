<main class="content">
  <div class="page-title">
    <h4 *ngIf="isRoot">Orders</h4>
    <h4 *ngIf="!isRoot">
      <a href="#">Order</a>
      <i class="material-icons">keyboard_arrow_right</i>
      Add order
    </h4>
    <button class="waves-effect waves-orange btn deep-purple darken-4 modal-trigger" (click)="open()" >
      Submit
    </button>
  </div>

  <router-outlet></router-outlet>

</main>

<div #modal class="modal modal-fixed-footer">
  <div class="modal-content">
    <h4 class="mb1">Your order</h4>
    <table class="highlight">
      <thead>
      <tr>
        <th>Item</th>
        <th>Quantity</th>
        <th>Price</th>
        <th></th>
      </tr>
      </thead>

      <tbody>
      <tr>
        <td>Alvin</td>
        <td>3</td>
        <td>$0.87</td>
        <td><i class="material-icons pointer">delete</i></td>
      </tr>
      <tr>
        <td>Alan</td>
        <td>1</td>
        <td>$3.76</td>
        <td><i class="material-icons pointer">delete</i></td>

      </tr>
      <tr>
        <td>Jonathan</td>
        <td>2</td>
        <td>$7.00</td>
        <td><i class="material-icons pointer">delete</i></td>
      </tr>
      </tbody>
    </table>
    <div class="order-summary">
      <p>Full price <strong>22 231 $</strong></p>
    </div>
  </div>
  <div class="modal-footer">
    <button class="modal-action waves-effect waves-black btn-flat" (click)="cancel()">Cancel</button>
    <button class="waves-effect waves-orange btn deep-purple darken-4" (click)="submit()">Submit</button>
  </div>
</div>
