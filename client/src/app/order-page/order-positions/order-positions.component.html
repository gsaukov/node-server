<div class="content">
  <div *ngIf="positions$ | async as positions; else loader">
    <table class="highlight" *ngIf="positions.length !==0; else empty">
    <thead>
    <tr>
      <th>Item</th>
      <th>Price</th>
      <th>Quantity</th>
      <th></th>
    </tr>
    </thead>

    <tbody>
      <tr *ngFor="let position of positions">
        <td>{{position.name}}</td>
        <td>{{position.cost}} $</td>
        <td>
          <div class="input-field inline order-position-input">
            <input type="number" min="1" [(ngModel)]="position.quantity">
          </div>
        </td>
        <td>
          <button class="btn waves-effect deep-purple darken-3 waves-orange btn-small" (click)="addToOrder(position)" [disabled]="!(position.quantity>0)">Add order</button>
        </td>
      </tr>
    </tbody>

    </table>
  </div>
  <ng-template #loader>
    <app-loader> </app-loader>
  </ng-template>

  <ng-template #empty>
    <div class="center"> No positions found. </div>
  </ng-template>>
</div>
