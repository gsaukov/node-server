<table class="highlight mb2">
  <thead>
  <tr>
    <th>#</th>
    <th>Date</th>
    <th>Time</th>
    <th>Amount</th>
    <th></th>
  </tr>
  </thead>

  <tbody>
  <tr *ngFor="let order of orders">
    <td>{{order.order}}</td>
    <td>{{order.date}}</td>
    <td>{{order.order}}</td>
    <td>{{order._id}}</td>
    <td>
      <button class="btn btn-small modal-trigger deep-purple darken-4 waves-effect waves-orange" data-target="order-list">
        <i class="material-icons">open_in_new</i>
      </button>
    </td>
  </tr>
  </tbody>
</table>

<div id="order-list" class="modal modal-fixed-footer">
  <div class="modal-content">
    <h4 class="mb1">Заказ №5</h4>
    <table class="highlight">
      <thead>
      <tr>
        <th>Item</th>
        <th>Quantity</th>
        <th>Price</th>
      </tr>
      </thead>

      <tbody>
      <tr>
        <td>Alvin</td>
        <td>3</td>
        <td>$0.87</td>
      </tr>
      </tbody>
    </table>
    <div class="order-summary">
      <p>Total <strong>22 231 $.</strong></p>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn-small deep-purple darken-4 waves-effect waves-orange">Close</button>
  </div>
</div>
