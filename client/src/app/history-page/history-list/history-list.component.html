<table class="highlight mb2">
  <thead>
  <tr>
    <th>#</th>
    <th>Date</th>
    <th>Time</th>
    <th>Amount</th>
    <th></th>
  </tr>
  </thead>

  <tbody>
  <tr *ngFor="let order of orders">
    <td>{{order.order}}</td>
    <td>{{order.date | date:'dd.MM.yyyy'}}</td>
    <td>{{order.date | date:'HH:mm:ss'}}</td>
    <td>${{computePrice(order)}}</td>
    <td>
      <button class="btn btn-small deep-purple darken-4 waves-effect waves-orange" data-target="order-list" (click)="selectOrder(order)">
        <i class="material-icons">open_in_new</i>
      </button>
    </td>
  </tr>
  </tbody>
</table>

<div id="modalOrderDescription" class="modal modal-fixed-footer" #modalOrderDescription>
  <div class="modal-content" *ngIf="selectedOrder">
    <h4 class="mb1">Order {{selectedOrder.order}}</h4>
    <table class="highlight">
      <thead>
      <tr>
        <th>Item</th>
        <th>Quantity</th>
        <th>Price</th>
      </tr>
      </thead>

      <tbody>
      <tr *ngFor="let item of selectedOrder.list">
        <td>{{item.name}}</td>
        <td>{{item.quantity}}</td>
        <td>${{item.cost}}</td>
      </tr>
      </tbody>
    </table>
    <div class="order-summary">
      <p>Total <strong>${{computePrice(selectedOrder)}}.</strong></p>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn-small deep-purple darken-4 waves-effect waves-orange" (click)="closeModal()">Close</button>
  </div>
</div>
